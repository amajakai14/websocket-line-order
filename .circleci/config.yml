version: 2
jobs:
  build:
    working_directory: ~/websocket-line-order
    docker:
      - image: cimg/node:19.3.0
    steps:
      - checkout
      - run: node --version
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn test
      - run: yarn build
      - run: yarn start
